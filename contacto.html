<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoMarket</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    
    <header id="header">
        <img src="img/menuiconwhite.png" alt="menu" class="menu" id="menu">
        <div class="contenedor_logo">
            <img src="img/MascotaNegocio.png" alt="logo" class="logo">

        </div>
        <div>
            <nav id="nav">
                <ul>
                    <li>
                        <a href="">Inicio</a>

                    </li>
                    <li>
                        <a href="">Contacto</a>

                    </li>
                    <li>
                        <a href="">Galeria</a>
                    </li>
                </ul>

            </nav>

        </div>

    </header>

    <div id="contenido">

        <form action="">

            <label for="nombre">Nombre</label>
            <input type="text" name="nombre", id="Nombre">
            <br>
            <label for="email">Correo Electronico</label>
            <input type="email" name="email", id="email">
            <br>
            <label for="tipo_solicitud">Tipo Solicitud</label>
            <select name="tipo_solicitud", id="tipo_solicitud">
        </form>

    </div>

    <footer>
        <div class="marcas">
            <img src="img/footer/logoacer.png" alt="acer">
            <img src="img/footer/logoasus.png" alt="asus">
            <img src="img/footer/logomsi.png" alt="msi">
            <img src="img/footer/logosamsung.png" alt="samsung">

        </div>
        <div class="logo">
            <img src="img/MascotaNegocio.png" alt="">

        </div>

    </footer>

    <script src="js/menu.js"></script>

</body>
</html>
