<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoMarket</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    
    <header id="header">
        <img src="img/menuiconwhite.png" alt="menu" class="menu" id="menu">
        <div class="contenedor_logo">
            <img src="img/MascotaNegocio.png" alt="logo" class="logo">

        </div>
        <div>
            <nav id="nav">
                <ul>
                    <li>
                        <a href="">Inicio</a>

                    </li>
                    <li>
                        <a href="">Contacto</a>

                    </li>
                    <li>
                        <a href="">Galeria</a>
                    </li>
                </ul>

            </nav>

        </div>

    </header>

    <div id="contenido">

        <form action="" id="formulario_contacto">

            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre">
            <br>
            <label for="email">Correo Electronico</label>
            <input type="email" name="email" id="email">
            <br>
            <label for="tipo_solicitud">Tipo Solicitud</label>
            <select name="tipo_solicitud" id="tipo_solicitud">
                <option value="seleccionar">Seleccionar</option>
                <option value="sugerencia">Sugerencia</option>
                <option value="reclamo">Reclamo</option>
                <option value="consulta">Consulta</option>
            </select>
            <br>
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
            <br>
            <input type="checkbox" name="avisos" id="avisos">
            <label for="avisos">Desea recibir sugerencias/avisos?</label>
            <br>
            <input type="reset" value="Limpiar">
            <button type="button" id="guardar">Guardar</button>

        </form>

    </div>

    <footer>
        <div class="marcas">
            <img src="img/footer/logoacer.png" alt="acer">
            <img src="img/footer/logoasus.png" alt="asus">
            <img src="img/footer/logomsi.png" alt="msi">
            <img src="img/footer/logosamsung.png" alt="samsung">

        </div>
        <div class="logo">
            <img src="img/MascotaNegocio.png" alt="">

        </div>

    </footer>
<!--Aqui integro Jquery-->
    <script
  src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
  crossorigin="anonymous"></script><!--Jquery versicion minificada-->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script><!--Plugin Jquery Validate, version minificada-->
    <script src="js/traducciones.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/formulario_jquery.js"></script>
    

</body>
</html>
